<app-header></app-header>
<div class="site-section">
  <div class="container">
    <div class="row mb-4">
      <div class="col-md-7">
        <h2 class="heading-21921">Account Information</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class=" mb-4">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id='customerName' [value]="user.name" disabled/>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" id='customerEmail' [value]="user.email"  disabled />
          </div>
          <div class="form-group">
            <label>Mobile Number.</label>
            <input type="text" class="form-control " id="customerMobileNum"  [value]="user.mobileNumber" disabled/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class=" mb-4">
          <div class="form-group">
            <label>Account Number</label>
            <input type="text" class="form-control" [(ngModel)]="account.accountNumber" id='customerAccNo' />
          </div>
          <div class="form-group">
            <label>Account Type</label>
            <input type="email" class="form-control" [(ngModel)]="account.accountType" id='customerAccountType' />
          </div>
          <div class="form-group">
            <label>Branch Address</label>
            <input type="text" class="form-control" [(ngModel)]="account.branchAddress" id="branchAddress" />
          </div>
        </div>
      </div>
  </div>
    </div>
  </div>

  <div class="row mb-5">
    <div class="col">
      <div class="">
        <button (click)="save()" type="button" class="btn btn-eazybank">
          SAVE
        </button>
        <button class="btn btn-eazybank" routerLink="/dashboard">
          BACK
        </button>
      </div>
    </div>
  </div>
